<div class="container mt-5">
    <!--Show Error Message-->

    <div *ngIf="errormsg" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{errormsg}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div *ngIf="successmsg" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{successmsg}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <form [formGroup]="userForm">

        <div class="col-lg-4 mt-2">
            <input type="text" formControlName="fullname" placeholder="Enter Full Name">

        </div>
        <div class="col-lg-4 mt-2">
            <input type="email" formControlName="email" placeholder="Enter Email Address">

        </div>
        <div class="col-lg-4 mt-2">
            <input type="number" formControlName="mobile" placeholder="Enter Mobile Number">

        </div>
        <div class="col-lg-4 mt-2" *ngIf="!getparamid" (click)="userSubmit()">
            <button class="btn btn-primary btn-sm">Create</button>
        </div>

        <div class="col-lg-4 mt-2" *ngIf="getparamid" (click)="userUpdate()">
            <button class="btn btn-dark btn-sm">Update</button>
        </div>
    </form>
</div>
